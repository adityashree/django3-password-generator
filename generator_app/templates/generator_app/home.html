<head>

<h1> Password generator</h1>

<div class="container text-center">


  <form action = "/password">
    <!-- replace the "password" with {%url 'password'%}  - References the name = "password" from urls.py-->
    <select name="length">

      <option value = "6">6 characters long</option>
      <option value = "7">7 characters long</option>
      <option value = "8">8 characters long</option>
      <option value = "9">9 characters long</option>
      <option value = "10">10 characters long</option>
      <option value = "11">11 characters long</option>
      <option value = "12" selected="selected">12 characters long</option>

    </select>
    <br>
    <input type = "checkbox" name = "uppercase"> Uppercase
    <br>
    <input type = "checkbox" name = "numbers"> Numbers
    <br>
    <input type = "checkbox" name = "special"> Special Characters
    <br>


    <input type = "submit" value = "Generate a passsword" class = "btn btn-primary">
  </form>
</div>
